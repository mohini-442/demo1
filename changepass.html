<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Change Password</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center flex-column">
      <div class="card">
        <h2 class="fw-bold text-white pt-5">Change <br> Password</h2>
        <input type="text" id="name" placeholder="Name" class="inputbox mt-5" />
        <input
          type="password"
          id="oldpass"
          placeholder="Current Password"
          class="inputbox"
        />
        <input
          type="password"
          id="newpass"
          placeholder="New Password"
          class="inputbox"
        />
        <div class="d-flex align-items-center justify-content-end pt-4">
          <button
            class="circle d-flex align-items-center justify-content-center"
            id="button"
          >
            <svg
              width="24"
              height="16"
              viewBox="0 0 24 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M23.8535 7.64649L16.3535 0.146496C16.1582 -0.048832 15.8418 -0.048832 15.6465 0.146496C15.4512 0.341824 15.4512 0.65823 15.6465 0.853511L22.293 7.50001H0.500015C0.22364 7.50001 0 7.72365 0 8.00002C0 8.2764 0.22364 8.50004 0.500015 8.50004H22.293L15.6465 15.1465C15.4512 15.3418 15.4512 15.6582 15.6465 15.8535C15.7441 15.9511 15.8721 16 16 16C16.1279 16 16.2559 15.9511 16.3536 15.8535L23.8535 8.35351C24.0488 8.15822 24.0488 7.84182 23.8535 7.64649Z"
                fill="white"
              />
            </svg>
          </button>
        </div>
        <a href="http://127.0.0.1:64522/login.html">
          <h5 class="pt-5 mt-4 d-flex justify-content-end line1 text-black">
            Go to Login
          </h5>
        </a>
        <img src="./assets/Ellipse1.png" alt="Ellipse" class="ellipse1" />
        <img src="./assets/Ellipse2.png" alt="Ellipse" class="ellipse2" />
      </div>
    </div>
    <script>
      const button = document.getElementById("button");
      button.addEventListener("click", () => {
        fetch("http://localhost:3000/changepass", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            oldpass: document.getElementById("oldpass").value,
            newpass: document.getElementById("newpass").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
