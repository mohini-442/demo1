<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>sellerlogin</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div>
      <div id="text1"></div>
      <div
        class="min-vh-100 d-flex align-items-center justify-content-center flex-column"
      >
        <div class="card">
          <h2 style="text-align: center">Login</h2>
          <div class="d-flex flex-column">
            <input
              type="text"
              id="yourname"
              placeholder="Name"
              class="inputbox"
            />
            <input
              type="text"
              id="yourpass"
              placeholder="pswd"
              class="inputbox"
            />
          </div>
          <button
            id="btn2"
            style="margin-left: auto; margin-right: auto"
            class="btn-1"
          >
            login
          </button>
        </div>
      </div>
    </div>
    <script>
      const button2 = document.getElementById("btn2");
      button2.addEventListener("click", () => {
        fetch("http://localhost:3000/sellerlogin", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: document.getElementById("yourname").value,
            pswd: document.getElementById("yourpass").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            document.getElementById("text1").innerHTML = data.city;
          });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
